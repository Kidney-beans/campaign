<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <link href="../CSS/pages/login.css" rel="stylesheet" type="text/css">
      <link href='http://cdn.repository.webfont.com/webfonts/nomal/141972/47019/5fb62b27f629d82768627a9a.css' rel='stylesheet' type='text/css' /><link rel="shortcut icon" href="../ico/cursor.ico" >
      <script  src="../JS/jquery-3.5.1.min.js"></script>
	    <script type="text/javascript" src="../JS/pages/login.js"></script>
      <title>Night~Login</title>
    </head>
    <body>
      <div id="top-bar"></div>
      <div id="water-surface"></div>
      <div class="main">
          <div class="main-left"></div>
          <div class="main-right">
              <div class="login-block">
                  <div id="login-main" class="login-block-main">
                    <div class="title-container">
                      Login
                    </div>
                    <div class="inputs-container">
                      <div class="username form-item">
                        <input type="text" class="input" id="lo-account-input" />
                        <span class="small-mark" id="lo-account-mark">Accout</span>
                      </div>
                      <div class="password form-item">
                        <input type="password" class="input" id="lo-password-input" />
                        <span class="small-mark" id="lo-password-mark">Password</span>
                      </div>
                      <!-- <div class="verify form-item"></div> -->
                    </div>
                    <div class="btn-container">
                      <div class="btn-item left-btn">
                        <div class="optical-btn">
                          <div class="button" id="enter-login">Login</div>
                        </div>
                      </div>
                      <div class="btn-item right-btn">
                        <div class="optical-btn">
                          <div class="button" style="color:white" id="to-re">ToRegister</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="signup-main" style="display: none;" class="login-block-main">
                    <div class="title-container">
                      Signup
                    </div>
                    <div class="inputs-container">
                      <div class="username form-item">
                        <input type="text" class="input" id="si-name-input" />
                        <span class="small-mark" id="si-name-mark">Name</span>
                      </div>
                      <div class="password form-item">
                        <input type="password" class="input" id="si-password-input" />
                        <span class="small-mark" id="si-password-mark">Password</span>
                      </div>
                      <div class="re-password form-item">
                        <input type="password" class="input" id="si-re-password-input" />
                        <span class="small-mark" id="si-re-password-mark">Re-Password</span>
                      </div>
                      <!-- <div class="verify form-item"></div> -->
                    </div>
                    <div class="btn-container">
                      <div class="btn-item left-btn">
                        <div class="optical-btn">
                          <div class="button" id="enter-signup">Signup</div>
                        </div>
                      </div>
                      <div class="btn-item right-btn">
                        <div class="optical-btn">
                          <div class="button" style="color:white" id="to-lo">ToLogin</div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="supplement-container">
        <div id="all-screen-mask">
        </div>
        <div id="loading-state">
          <img src="../images/loading.png" />
        </div>
        <div id="prompt-block-container">
          <div id="prompt-block" tex="hahahah">
          </div>
        </div>  
      </div>
    </body>
  </html>
